{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <h2>Message Detail</h2>
    <div class="card">
      <strong>{{ message.user }}</strong>
      <p>{{ message.text }}</p>
      <em>{{ message.added }}</em>
    </div>
    <a href="{{ url_for('index') }}">Back to Messages</a>
  </div>
{% endblock %}
