{% extends "layout.html" %}
{% block content %}
  <h2>Message Detail</h2>
  <p>
    <strong>User:</strong> {{ message.user }}
  </p>
  <p>
    <strong>Message:</strong> {{ message.text }}
  </p>
  <p>
    <strong>Added:</strong> {{ message.added }}
  </p>
  <a href="{{ url_for('index') }}">Back to messages</a>
{% endblock %}
