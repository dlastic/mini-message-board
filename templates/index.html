{% extends "layout.html" %}
{% block content %}
  <h1>Welcome to the Message Board!</h1>
  <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message.user }}</strong>: {{ message.text }}
        <em>({{ message.added }})</em>
      </li>
    {% endfor %}
  </ul>
  <a href="/new">Post a New Message</a>
{% endblock content %}
