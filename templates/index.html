{% extends "layout.html" %}
{% block content %}
  <h1>Welcome to the Message Board!</h1>
  <ul>
    {% for message in messages %}
      <li>
        <strong>{{ message.user }}</strong>: {{ message.text }}
        <em>({{ message.added }})</em>
        <a href="{{ url_for('message_detail', message_id=loop.index0) }}">View</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('new_message') }}">Post a New Message</a>
{% endblock content %}
